pocket:
  regex: '(on|play|use|join)(.*)(xbox|ps4|playstation 4|windows ten|windows 10|minecraft pe|pocket|bedrock|mobile)'
  response: 'This server is only supported on the Java edition of Minecraft'
join:
  regex: '((what)(.*)(the ip))|(how)(.*)(join)|((how)(.*)(go)(.*)(server))'
  response: 'The ip to the server is mc.obby.club and supports **Java edition Minecraft**'
captcha:
  regex: 'captcha'
  response: 'Go to options -> chat settings -> chat: shown and if you have a texture pack turn it off'
version:
  regex: '(what)(.*)(version)'
  response: 'You can join Club Obsidian on 1.8+ and The Ark on 1.13+ on **Java edition Minecraft**'
map:
  regex: '(link)(.*)(map)'
  response: 'https://livemap.arksearth.com'
